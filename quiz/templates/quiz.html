{% extends "szablon.html" %}
{% block tytul %}Moja strona{% endblock %}
{% block h1 %}Quiz - odpowiedz na pytania{% endblock %}

{% block tresc %}
  <center>
  <form method="POST">

    <h2>Pytania</h2>

    {% for p in query %}
    <p>
        {{ p.id }} {{ p.pytanie }}<br>
        <br>
        {% for o in p.odpowiedzi %}

        <input type="radio" name="{{ p.id }}" value="{{ o.id }}">
        {{ o.odpowiedz }}
        <br>
        {% endfor %}

    </p>
    {% endfor %}
    <input type="submit" value="Zapisz">

  </form>
  </center>
{% endblock %}
